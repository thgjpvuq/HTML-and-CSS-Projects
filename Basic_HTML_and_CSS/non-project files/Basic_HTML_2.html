<!DOCTYPE html>
<html>
<head>
    <link type="text/css" href="style2.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id="slideshow">
        <div>
            <img src="apple.png" height="300" width="500" alt="apple">
        </div>
        <div>
            <img src="pear.jpg" height="300" width="400" alt="pear">
        </div>
    </div>
    <script>
        $("#slideshow > div:gt(0)").hide();

        setInterval(function()    {
            $('#slideshow > div:first')
            .fadeOut(1000)
            .next()
            .fadeIn(1000)
            .end()
            .appendTo('#slideshow');
        }, 3000);
    </script>

    <script>
        function openForm() {
            document.getElementById("opencloseForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("opencloseForm").style.display = "none";
        }
    </script>

<button class="open-button" onclick="openForm()">Open Form</button>

    <div class="form-popup" id="opencloseForm">
        <form class="form-container">
            <p>name</p>
            <input type="text" name="name" required>
            <p>password</p>
            <input type="text" name="name" required>
            <button type="submit" class="btn">Submit</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
</body>
</html>
