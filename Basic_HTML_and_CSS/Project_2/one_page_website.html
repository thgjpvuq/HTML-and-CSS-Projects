<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Coffee</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./css/one-page-website.css">
		<script src="./js/one_page_website.js" defer></script>
	</head>
	<body>

		<!--NAV-->
		<nav>
			<div class="wrap">
				<div class="menu-container">
					<div class="menu">
						<ul>
							<a href="#home" id="link"><li>HOME</li></a>
							<a href="#gallery"><li>GALLERY</li></a>
							<a href="#contact"><li>CONTACT</li></a>
						</ul>
					</div>
				</div>
			</div>
		</nav>
		<!--END NAV-->
		
		<!--HOME-->
			<div id="home">
				<h1>Home</h1>
			</div>
		<!--END HOME-->
		
		<!--GALLERY-->
		<section>
			<div id="gallery">
				<h2>Gallery</h2>
			</div>

			<!-- Images used to open the lightbox -->
			<div class="row">
				<div class="column">
				<img src="./images/thumb/thumbnail_1.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
				</div>
				<div class="column">
				<img src="./images/thumb/thumbnail_2.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
				</div>
				<div class="column">
				<img src="./images/thumb/thumbnail_3.png" onclick="openModal();currentSlide(3)" class="hover-shadow">
				</div>
				<div class="column">
				<img src="./images/thumb/thumbnail_4.png" onclick="openModal();currentSlide(4)" class="hover-shadow">
				</div>
			</div>
			
			<!-- The Modal/Lightbox -->
			<div id="myModal" class="modal">
				<span class="close cursor" onclick="closeModal()">&times;</span>
				<div class="modal-content">
			
				<div class="mySlides">
					<div class="numbertext">1 / 4</div>
					<img src="./images/thumb/thumbnail_1_wide.png" style="width:100%">
				</div>
			
				<div class="mySlides">
					<div class="numbertext">2 / 4</div>
					<img src="./images/thumb/thumbnail_2_wide.png" style="width:100%">
				</div>
			
				<div class="mySlides">
					<div class="numbertext">3 / 4</div>
					<img src="./images/thumb/thumbnail_3_wide.png" style="width:100%">
				</div>
			
				<div class="mySlides">
					<div class="numbertext">4 / 4</div>
					<img src="./images/thumb/thumbnail_4_wide.png" style="width:100%">
				</div>
			
				<!-- Next/previous controls -->
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>
			
				<!-- Caption text -->
				<div class="caption-container">
					<p id="caption"></p>
				</div>
			
				<!-- Thumbnail image controls -->
				<div class="column">
					<img class="demo" src="./images/thumb/thumbnail_1.png" onclick="currentSlide(1)" alt="coffee">
				</div>
			
				<div class="column">
					<img class="demo" src="./images/thumb/thumbnail_2.png" onclick="currentSlide(2)" alt="coffee">
				</div>
			
				<div class="column">
					<img class="demo" src="./images/thumb/thumbnail_3.png" onclick="currentSlide(3)" alt="coffee">
				</div>
			
				<div class="column">
					<img class="demo" src="./images/thumb/thumbnail_4.png" onclick="currentSlide(4)" alt="coffee">
				</div>
				</div>
			</div>
		</section>

		<section>
			<div id="contact">
				<h2>Contact Form</h2>
				<p>Sign up for a weekly newsletter!</p>
					<div class="input-boxes">
						<form action="" method="post">
						<input class="rsvp" type="text" value="First Name">
						<input class="rsvp" type="text" value="Last Name">
						<input class="rsvp" type="text" value="Email Address">
						<input class="rsvp" type="text" value="Phone Number">
							<div class="form-spacer"></div>									</div>
							<div>
								<input type="submit" value="Submit">
							</div>
					</div>
						</form>
			</div>
		</section>
	</body>
	<footer>
		<h4>Contact information</h4>
			<p>(555)555-5555<br>
			100 Washington Blvd.&nbsp;&nbsp; New York, &nbsp;New York &nbsp;15965</p>
	</footer>
</html>
